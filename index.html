<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Space Invaders in HTML5</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="nl" http-equiv="Content-Language">

    <meta name="description" content="Space Invaders">
    <meta name="keywords" content="Space Invaders, HTML5, Javascript, Canvas">
    <meta name="author" content="Mark Redeman">
    
    <!-- Stylesheets -->
    <link rel='stylesheet' href='stylesheets/reset.css' type='text/css' />
    <link rel='stylesheet' href='stylesheets/main.css' type='text/css' />
</head>

<body>
    <header>
        <div class='container'>
            <h1>Space Invaders</h1>
        </div>
    </header>

    <div id='content' class="container">
        <h2>Instructions</h2>
        <p>
            User the left and right arrow keys to move your spaceship. Use the spacebar to shoot a rocket.
        </p>

        <canvas id='canvas' width=960px height=640px>
        </canvas>
        <menu>
            <button class='start'>Start</button>
            <button class='reset'>Reset</button>
            <button class='stop'>Stop</button>
            <button class='pause'>Pause</button>
        </menu>

    </div>
    <footer><div class='container'>&copy; Graphics created by Thijs Kuilman.</div></footer>
    <!-- Javascript -->
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.8.2.min.js'></script>
    <script type='text/javascript' src='javascript/player.js'></script>
    <script type='text/javascript' src='javascript/playerMissile.js'></script>
    <script type='text/javascript' src='javascript/enemy.js'></script>
    <script type='text/javascript' src='javascript/enemyMissile.js'></script>
    <script type='text/javascript' src='javascript/flyingSaucer.js'></script>
    <script type='text/javascript' src='javascript/main.js'></script>
</body>
</html>
